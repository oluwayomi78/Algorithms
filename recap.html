<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text" placeholder="Enter your text here">
    <button  onclick="processText()">Generate</button>
    <div id="result"></div>
</body>
<script>
    // if (15 < 7) {
    //     console.log('correct')
    // }
    // else {
    //     console.log('incorrect')
    // }
    
    const processText = () => {
        if (text.value == "") {
        result.innerHTML = "input your text"
    }
    else {
        for (let i=1; i<= 100; i++){
            result.innerHTML += `${text.value}<br>`
        }
    }
    }
</script>
</html>
